{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete {{ set.type }} {{ set.name }}?</h2>
<form method="post">
    {% csrf_token %}
    <div style="display: flexbox">
        <input type="submit" class="btn btn-delete" value="Delete">
        {% if set.folder.pk %}
        <a href="{% url 'folder_detail' set.folder.pk %}" class="btn btn-edit">Cancel</a>
        {% else %}
        <a href="{% url 'home' %}" class="btn btn-edit">Cancel</a>
        {% endif %}
    </div>
</form>
{% endblock %}
