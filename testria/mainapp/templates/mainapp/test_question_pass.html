{% extends 'base.html' %}

{% block content %}

<h5>{{ question.content.text }}</h5>
{% if question.content.image %}
<img src="{{ question.cintent.image.url }}">
{% endif %}
<hr>
<form method="post" enctype="multipart/form-data">
    {% for answer in answers %}
        <input type="radio"
               name="answer"
               value="{{ answer.id }}"
               id="answer_{{ answer.id }}"
               required
        >
        <label for="answer_{{ answer.id }}">
            {% if answer.content.text %}
                {{ answer.content.text }}
            {% endif %}
            {% if answer.content.image %}
                <img src="{{ answer.content.image.url }}" alt="Answer image" style="max-width: 100%; height: auto;">
            {% endif %}
        </label>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
