{% extends 'base.html' %}

{% block content %}
{% if sets %}
{% for set in sets %}
<div class="set-container">
  <div class="set-info">
    <h3>{{ set.type }} {{ set.name }}</h3>
  </div>
  <div class="set-actions">
    <a href="#" class="btn btn-set">Start</a>
    <a href="#" class="btn btn-set btn-edit">Edit</a>
    <a href="#" class="btn btn-set btn-delete">Delete</a>
  </div>

</div>
{% endfor %}
{% endif %}
{% endblock %}
