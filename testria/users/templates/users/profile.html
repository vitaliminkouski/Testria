<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Profile</h2>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% if user.photo %}
  <p><img src="{{ user.photo.url }}"></p>
  {% endif %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
<p><a href="{% url 'users:password_change' %}">Change password</a></p>
</body>
</html>
